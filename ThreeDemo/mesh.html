<!DOCTYPE html>
<html>
<head>
    <title>mesh function and its properties</title>
    <meta charset="utf-8"/>
    <script src="./libs/three.js"></script>
    <script src="./libs/stats.js"></script>
    <script src="./libs/dat.gui.js"></script>
</head>
<body>
    <div id="WebGL-output"></div>
    <div id="Stats-output"></div>

    <script type="text/javascript">

        let scene;
        let camera;
        let renderer;

        function init () {
            let stats = initStats();

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            scene.add(camera);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xeeeeee);
            renderer.shadowMap.enabled = true;

            let planeGeometry = new THREE.PlaneGeometry(60, 40, 1, 1);
            let planeMaterial = new THREE.MeshLambertMaterial({
                color: 0xffffff
            });
            let plane = new THREE.Mesh(planeGeometry, planeMaterial);

            plane.rotation.x = - 0.5 * Math.PI;
            plane.position.set(0.0, 0.0, 0.0);
            plane.receiveShadow = true;
            scene.add(plane);

            camera.position.set(-30, 40, 30);
            camera.lookAt(scene.position);


            let ambientLight = new THREE.AmbientLight(0x0c0c0c);
            scene.add(ambientLight);
            let spotLight    = new THREE.SpotLight(0xffffff);
            spotLight.position.set(-20, 30, 10);
            spotLight.castShadow = true;
            scene.add(spotLight);

            document.getElementById("WebGL-output").appendChild(renderer.domElement);

            let step = 0;

            let controls = new function () {
                this.scaleX = 1.0;
                this.scaleY = 1.0;
                this.scaleZ = 1.0;

                this.positionX = 0.0;
                this.positionY = 4.0;
                this.positionZ = 0.0;

                this.rotationX = 0.0;
                this.rotationY = 0.0;
                this.rotationZ = 0.0;
                this.scale = 1.0;

                this.translateX = 0.0;
                this.translateY = 0.0;
                this.translateZ = 0.0;

                this.visible = true;

                this.translate = function () {
                    cube.translateX(this.translateX);
                    cube.translateY(this.translateY);
                    cube.translateZ(this.translateZ);

                    controls.positionX = cube.position.x;
                    controls.positionY = cube.position.y;
                    controls.positionZ = cube.position.z;
                };
            };

            let material = new THREE.MeshLambertMaterial({color: 0xff44ff});
            let geom     = new THREE.BoxGeometry(5, 8 , 3);
            let cube     = new THREE.Mesh(geom, material);

            cube.position.y = 4;
            cube.castShadow = true;
            scene.add(cube);

            let gui = new dat.GUI();
            let guiScale = gui.addFolder('scale');
            guiScale.add(controls, 'scaleX', 0, 5);
            guiScale.add(controls, 'scaleY', 0, 5);
            guiScale.add(controls, 'scaleZ', 0, 5);

            let guiPosition = gui.addFolder('position');
            let contX = guiPosition.add(controls, 'positionX', -10, 10);
            let contY = guiPosition.add(controls, 'positionY', -4, 20);
            let contZ = guiPosition.add(controls, 'positionZ', -10, 10);

            contX.listen();
            contX.onChange(function (value) {
                cube.position.x = controls.positionX;
            });
            contY.listen();
            contY.onChange(function (value) {
                cube.position.y = controls.positionY;
            });
            contZ.listen();
            contZ.onChange(function (value) {
                cube.position.z = controls.positionZ;
            });

            let guiRotation = gui.addFolder('rotation');
            guiRotation.add(controls, 'rotationX', -4, 4);
            guiRotation.add(controls, 'rotationY', -4, 4);
            guiRotation.add(controls, 'rotationZ', -4, 4);

            let guiTranslate = gui.addFolder('translate');

            guiTranslate.add(controls, 'translateX', -10, 10);
            guiTranslate.add(controls, 'translateY', -10, 10);
            guiTranslate.add(controls, 'translateZ', -10, 10);
            guiTranslate.add(controls, 'translate');

            gui.add(controls, 'visible');

            render();
            function render () {
                stats.update();

                cube.visible = controls.visible;
                cube.rotation.set(
                    controls.rotationX,
                    controls.rotationY,
                    controls.rotationZ
                );

                cube.scale.set(controls.scaleX, controls.scaleY, controls.scaleZ);
                requestAnimationFrame(render);
                renderer.render(scene, camera);
            }
            function initStats() {
                let stats = new Stats();
                stats.setMode(0);

                stats.domElement.style.position = 'absolute';
                stats.domElement.style.top = '0px';
                stats.domElement.style.left = '0px';

                document.getElementById("Stats-output").appendChild(stats.domElement);
                return stats;
            }
        }
        window.onload = init;
    </script>
</body>
</html>
